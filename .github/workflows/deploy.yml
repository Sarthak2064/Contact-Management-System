name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust the branch name if needed

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.0  # Adjust the version if needed

      - name: Install dependencies
        run: npm install  # Assuming the client uses npm

      - name: Build client
        run: npm run build  # Adjust the build script if needed

      - name: Install Node.js 
        uses: actions/setup-node@v2
        with:
          node-version: 16.0, 18.0  # Adjust the version if needed

      - name: Install dependencies
        run: yarn install  # Assuming the server uses Yarn

      - name: Build server
        run: yarn run dev  # Adjust if your server needs to be built

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.6
        with:
          branch: gh-pages  # Deploy to the gh-pages branch
          folder: client/build  # Folder containing the built client
          cleanup: false  # Keep existing files on gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up environment variables
        run: |
          echo "JWT_SECRET=$JWT_SECRET" >> $GITHUB_ENV
          echo "MONGODB_URI=$MONGODB_URI" >> $GITHUB_ENV
